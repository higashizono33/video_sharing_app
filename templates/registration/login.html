{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-5">
        <div class="card p-2">
            <div class="card-body">
                <div class="d-flex">
                    <h3 class="mb-4">Log In</h3>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success px-3 py-1 ms-3" role="alert">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <form action="{% url 'login' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? SignUp</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

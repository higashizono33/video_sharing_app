{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-center">
        <img src="{% static 'image/video_sharing_logo.png' %}" alt="logo" style="height: 480px;" class="me-5">
        <div class="card p-2 mt-5" style="background-color: aliceblue;">
            <div class="card-body">
                <h3 class="mb-4">Log In</h3>
                <form action="{% url 'login' %}" method="POST" novalidate style="width: 400px;">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? SignUp</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

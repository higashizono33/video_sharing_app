{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Create Resident{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-center">
        <img src="{% static 'image/community_image.png' %}" alt="logo" style="height: 540px; width: 500px;" class="me-5 mt-4">
        <div class="card p-2 mt-5" style="background-color: aliceblue;">
            <div class="card-body">
                <h3 class="mb-4">Create your resident</h3>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success px-3 py-1" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="" method="POST" novalidate style="width: 400px;">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-secondary">Create</button>
                    </div>
                    <!-- make skip btn here -->
                    <div class="mt-3">
                        <a href="{% url 'home' request.session.community_id %}">
                            <button type="button" class="btn btn-primary">Go Home</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}

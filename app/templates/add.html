{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="row justify-content-center mt-5">
    <div class="col-5">
        <div class="card p-2">
            <div class="card-body">
                <h3 class="mb-4">Create your community</h3>
                <form action="{% url 'add_community' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {{community_form|crispy}}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card p-2">
            <div class="card-body">
                <h3 class="mb-4">Create your resident</h3>
                <form action="{% url 'add' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
